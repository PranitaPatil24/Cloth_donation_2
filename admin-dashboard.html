<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Dashboard | ClothCare</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" rel="stylesheet">

  <style>
    body {
      background: linear-gradient(135deg, #f9fafb, #eef2f7);
      font-family: "Inter", sans-serif;
      color: #333;
    }

    /* Navbar */
    .navbar {
      background: linear-gradient(90deg, #1D4ED8, #2563EB);
    }
    .navbar-brand {
      color: white !important;
      font-weight: 700;
      letter-spacing: 0.5px;
    }
    .btn-logout {
      background: #ef4444;
      border: none;
      color: white;
      font-weight: 600;
      border-radius: 8px;
      padding: 6px 14px;
    }
    .btn-logout:hover {
      background: #dc2626;
    }

    /* Form Card */
    .card {
      border-radius: 16px;
      border: none;
      box-shadow: 0 4px 20px rgba(0,0,0,0.05);
      transition: transform 0.2s;
    }
    .card:hover {
      transform: translateY(-2px);
    }

    /* Buttons */
    .btn-add {
      background: linear-gradient(90deg, #FF7A59, #FF5C39);
      color: white;
      font-weight: 600;
      border: none;
      border-radius: 8px;
    }
    .btn-add:hover {
      background: linear-gradient(90deg, #ff5f3e, #ff4827);
    }

    /* Table Styling */
    table {
      border-radius: 12px;
      overflow: hidden;
    }
    thead {
      background: #2563EB;
      color: white;
    }
    tbody tr:hover {
      background-color: #f1f5f9;
      transition: 0.3s;
    }
    .btn-warning {
      background: #FACC15;
      border: none;
      color: #000;
      font-weight: 600;
      border-radius: 6px;
    }
    .btn-warning:hover {
      background: #EAB308;
      color: #111;
    }
    .btn-danger {
      background: #EF4444;
      border: none;
      font-weight: 600;
      border-radius: 6px;
    }
    .btn-danger:hover {
      background: #DC2626;
    }

    /* Headings */
    h2, h5 {
      font-weight: 700;
      color: #1E3A8A;
    }

    /* Form spacing */
    input, textarea {
      border-radius: 8px !important;
      border: 1px solid #d1d5db;
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg shadow-sm">
    <div class="container">
      <a class="navbar-brand" href="#"><i class="bi bi-speedometer2 me-2"></i>Admin Dashboard</a>
      <button class="btn btn-logout ms-auto" onclick="logout()">Logout</button>
    </div>
  </nav>
  <li class="nav-item">
  <a class="nav-link" href="view_donations.html">
    <i class="bi bi-box-seam me-2"></i> View Donations
  </a>
</li>

  <div class="container my-5">
    <h2 class="text-center mb-4">Manage Donation Events</h2>

    <!-- Add/Edit Form -->
    <div class="card p-4 mb-5">
      <h5 class="mb-3"><i class="bi bi-pencil-square me-2"></i>Add / Edit Event</h5>
      <form id="eventForm">
        <input type="hidden" id="eventId">
        <div class="row g-3">
          <div class="col-md-6">
            <input type="text" id="title" class="form-control" placeholder="Event Title" required>
          </div>
          <div class="col-md-6">
            <input type="text" id="location" class="form-control" placeholder="Location" required>
          </div>
          <div class="col-md-6">
            <input type="date" id="date" class="form-control" required>
          </div>
          <div class="col-md-6">
            <input type="url" id="imageUrl" class="form-control" placeholder="Image URL (optional)">
          </div>
          <div class="col-12">
            <textarea id="description" class="form-control" placeholder="Event Description" rows="3"></textarea>
          </div>
        </div>
        <button type="submit" class="btn btn-add mt-4 w-100">
          <i class="bi bi-save me-2"></i>Save Event
        </button>
      </form>
    </div>

    <!-- Events Table -->
    <div class="card p-4">
      <h5 class="mb-3"><i class="bi bi-calendar-event me-2"></i>All Events</h5>
      <table class="table align-middle">
        <thead>
          <tr>
            <th>Title</th>
            <th>Date</th>
            <th>Location</th>
            <th>Description</th>
            <th class="text-center">Actions</th>
          </tr>
        </thead>
        <tbody id="eventsTable">
          <tr><td colspan="5" class="text-center text-muted">Loading events...</td></tr>
        </tbody>
      </table>
    </div>
  </div>

  <script>
    const apiUrl = "http://localhost:5000/api/events";
    const eventForm = document.getElementById("eventForm");
    const eventsTable = document.getElementById("eventsTable");
    const eventIdInput = document.getElementById("eventId");

    // ✅ Fetch and Display Events
    async function fetchEvents() {
      try {
        const res = await fetch(apiUrl);
        const data = await res.json();
        renderTable(data);
      } catch (err) {
        console.error("Error fetching events:", err);
        eventsTable.innerHTML = `<tr><td colspan="5" class="text-danger text-center">Failed to load events.</td></tr>`;
      }
    }

    // ✅ Render Events in Table
    function renderTable(events) {
      if (!events.length) {
        eventsTable.innerHTML = `<tr><td colspan="5" class="text-center text-muted">No events available.</td></tr>`;
        return;
      }

      eventsTable.innerHTML = events.map(e => `
        <tr>
          <td>${e.title}</td>
          <td>${e.date || "-"}</td>
          <td>${e.location || "-"}</td>
          <td>${e.description || "-"}</td>
          <td class="text-center">
            <button class="btn btn-warning btn-sm me-2" onclick="editEvent('${e._id}')">
              <i class="bi bi-pencil"></i>
            </button>
            <button class="btn btn-danger btn-sm" onclick="deleteEvent('${e._id}')">
              <i class="bi bi-trash"></i>
            </button>
          </td>
        </tr>
      `).join("");
    }

    // ✅ Edit Event
    async function editEvent(id) {
      try {
        const res = await fetch(`${apiUrl}/${id}`);
        const event = await res.json();
        document.getElementById("title").value = event.title;
        document.getElementById("description").value = event.description;
        document.getElementById("date").value = event.date;
        document.getElementById("location").value = event.location;
        document.getElementById("imageUrl").value = event.imageUrl || "";
        eventIdInput.value = id;
        window.scrollTo({ top: 0, behavior: "smooth" });
      } catch (err) {
        console.error("Error editing event:", err);
        alert("Failed to load event data.");
      }
    }

    // ✅ Add or Update Event
    eventForm.addEventListener("submit", async (e) => {
      e.preventDefault();

      const eventData = {
        title: document.getElementById("title").value,
        description: document.getElementById("description").value,
        date: document.getElementById("date").value,
        location: document.getElementById("location").value,
        imageUrl: document.getElementById("imageUrl").value
      };

      const id = eventIdInput.value;
      const method = id ? "PUT" : "POST";
      const url = id ? `${apiUrl}/${id}` : apiUrl;

      try {
        const res = await fetch(url, {
          method,
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(eventData)
        });
        const result = await res.json();
        alert(result.message || "Event saved!");
        eventForm.reset();
        eventIdInput.value = "";
        fetchEvents();
      } catch (err) {
        alert("Error saving event. Try again later.");
      }
    });

    // ✅ Delete Event
    async function deleteEvent(id) {
      if (!confirm("Are you sure you want to delete this event?")) return;
      try {
        const res = await fetch(`${apiUrl}/${id}`, { method: "DELETE" });
        const result = await res.json();
        alert(result.message || "Deleted successfully!");
        fetchEvents();
      } catch (err) {
        alert("Error deleting event.");
      }
    }

    // ✅ Logout
    function logout() {
      alert("Logged out successfully!");
      window.location.href = "signup.html";
    }

    // Load events on start
    fetchEvents();
  </script>
</body>
</html>
