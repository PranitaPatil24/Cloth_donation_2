<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>All Donations - ClothCare</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: #f8fafc;
      font-family: 'Inter', sans-serif;
    }
    .container {
      margin-top: 40px;
    }
    table {
      background: white;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
    }
    th {
      background: #1D4ED8;
      color: white;
    }
  </style>
</head>
<body>

<div class="container">
  <h2 class="text-center mb-4">ðŸ“¦ All Scheduled Donations</h2>
  <table class="table table-bordered text-center">
    <thead>
      <tr>
        <th>Donor</th>
        <th>Email</th>
        <th>Clothes Type</th>
        <th>Quantity</th>
        <th>Pickup Date</th>
        <th>Pickup Time</th>
        <th>Status</th>
      </tr>
    </thead>
    <tbody id="donationTable"></tbody>
  </table>
</div>
<div class="text-center mb-4">
  <a href="admin-dashboard.html" class="btn btn-primary">
    <i class="bi bi-arrow-left-circle"></i> Back to Dashboard
  </a>
</div>

<script>
async function loadDonations() {
  try {
    const res = await fetch("http://localhost:5000/api/donations");
    const donations = await res.json();

    const tbody = document.getElementById("donationTable");
    tbody.innerHTML = "";

    donations.forEach(d => {
      const row = `
        <tr>
          <td>${d.donorName}</td>
          <td>${d.email}</td>
          <td>${d.clothesType}</td>
          <td>${d.quantity}</td>
          <td>${d.pickupDate}</td>
          <td>${d.pickupTime}</td>
          <td>${d.status}</td>
        </tr>`;
      tbody.innerHTML += row;
    });
  } catch (err) {
    console.error("Error fetching donations:", err);
  }
}

loadDonations();
</script>

</body>
</html>
